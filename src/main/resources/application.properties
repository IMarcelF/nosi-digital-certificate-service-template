# custom app name
spring.application.name=Nosi Digital Certificate
# default profile
spring.profiles.active=dev
# port
server.port=8080
# custom path
springdoc.api-docs.path=/ndc-api-docs
# customize the path of our API documentation
springdoc.swagger-ui.path=/swagger-ui-ndc-api.html
# to sort the API paths in order of their HTTP methods
springdoc.swagger-ui.operationsSorter=method


